<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="index.title">CreditHub | Seu Hub de Crédito</title>
        <meta name="description" content="Monitoramos seus cheques 8 vezes por dia, diariamente, só assim você tem certeza que os cheques que recebeu continuam bons.">
        <link rel="manifest" href="manifest-icheques.json">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="/images/icheques/favicon.png"/>
        <link href="//fonts.googleapis.com/css?family=Poiret+One|Open+Sans:400italic,400,300,600,700,800|Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="login hide">
            @@include("static-template/login-cordova.tpl")
        </div>
        <div class="app hide">
            <div class="scroll-down">
                @@include("static-template/header.tpl")
                @@include("static-template/action.tpl")
            </div>
            <div class="app-content">
            </div>
        </div>
        <div class="iframe hide">
            @@include("static-template/iframe.tpl")
            <iframe></iframe>
        </div>
        <div class="icheques-app hide" style="display: none;">
            @@include("static-template/icheques-app.tpl")
        </div>
        <script src="cordova.js"></script>
        <script>window.isCordova = true;</script>
        <script src="js/app.js"></script>
        <script src="js/icheques.js"></script>
    </body>
</html>
